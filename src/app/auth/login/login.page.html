<ion-content [fullscreen]="true">
  <div class="flex flex-col justify-center items-center h-full px-6">
    <!-- Logo -->
    <img src="assets/logo/LogoWhite.png" alt="Logo" class="w-24 h-32 my-12">

    <!-- Login form -->
      <ion-item class="custom-input mb-2">
        <ion-input type="email" placeholder="Enter email"></ion-input>
      </ion-item>

      <ion-item class="custom-input mb-4">
        <ion-input type="password" placeholder="Enter password"></ion-input>
      </ion-item>

      <!-- Login Button -->
      <button
        class="w-40 px-5 py-3 font-medium rounded-xl text-xl text-center my-2 bg-black text-white dark:bg-white dark:text-black">Log
        In</button>


    <!-- Alternative LOGIN -->
    <p class="text-sm my-4 font-extrabold">or Log in using</p>
    <div class="flex gap-4">
      <div class="w-12 h-12 flex items-center justify-center bg-black dark:bg-white rounded-lg">
        <i class="fab fa-google text-xl text-white dark:text-gray-900"></i>
      </div>
      <div class="w-12 h-12 flex items-center justify-center bg-black dark:bg-white rounded-lg">
        <i class="fab fa-apple text-xl text-white dark:text-gray-900"></i>
      </div>
    </div>

    <!--forgot password -->
    <div class="absolute bottom-6 left-2 text-sm">
      <a href="/login" class="font-extrabold">Forgot password?</a>
    </div>
  </div>

</ion-content>
