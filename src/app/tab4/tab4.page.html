<ion-header [translucent]="true" class="ion-padding ion-no-border">
  <ion-toolbar mode="ios">

    <ion-buttons slot="end">
     <ion-tab-button>
      <ion-icon name="add"></ion-icon>
     </ion-tab-button>
    </ion-buttons>
    <ion-title class="text-xl font-semibold text-center">
      Passport Hub
    </ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar placeholder="Find Cabin..." debounce="500" show-clear-button="focus"
      class="ion-margin"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
  <ion-item-sliding *ngFor="let item of items">
    <ion-item>
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      <ion-label>{{ item.name }}</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteItem(item)">
        <ion-icon name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
