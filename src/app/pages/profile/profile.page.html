<ion-header>
  <ion-toolbar class="bg-gray-800 text-white">
    <ion-title class="text-white">Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="bg-gray-100">

  <!-- Top Section (Cover + Avatar + Name + Handle) -->
  <div class="relative bg-gray-800 h-36 flex justify-center items-center">
    <!-- Cover or background area -->
    <!-- If you want a cover image, you could place an <img> with absolute positioning here. -->

    <!-- User avatar container -->
    <div class="absolute bottom-0 transform translate-y-1/2">
      <div class="w-24 h-24 rounded-full overflow-hidden mx-auto border-4 border-white bg-gray-300">
        <!-- Placeholder for user avatar icon or image -->
        <!-- For an icon: 
             <ion-icon name="person" class="text-5xl text-gray-600 flex items-center justify-center w-full h-full"></ion-icon>
        -->
        <!-- Or an actual avatar image: 
             <img src="assets/avatar.png" alt="Avatar" class="w-full h-full object-cover" />
        -->
      </div>
    </div>
  </div>

  <!-- User Info & Stats -->
  <div class="mt-16 flex flex-col items-center px-4">
    <h2 class="text-xl font-bold text-gray-800">Matthew Akinloye</h2>
    <p class="text-sm text-gray-500">"&#64;"matthew039646477</p>

    <!-- Stats row -->
    <div class="flex space-x-6 mt-4">
      <div class="flex flex-col items-center">
        <span class="text-lg font-bold text-gray-800">0</span>
        <span class="text-xs text-gray-500">Stat 1</span>
      </div>
      <div class="flex flex-col items-center">
        <span class="text-lg font-bold text-gray-800">4</span>
        <span class="text-xs text-gray-500">Stat 2</span>
      </div>
      <div class="flex flex-col items-center">
        <span class="text-lg font-bold text-gray-800">3</span>
        <span class="text-xs text-gray-500">Stat 3</span>
      </div>
    </div>

    <!-- Edit button -->
    <ion-button class="mt-4" color="primary">
      Edit
    </ion-button>
  </div>

  <!-- Cards Section (Test, Heyy, etc.) -->
  <ion-grid class="mt-6">
    <ion-row>
      <ion-col size="6">
        <ion-card class="shadow-md">
          <ion-card-header>
            <ion-card-title class="text-base font-semibold">Test</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <!-- Sample image or content -->
            <img src="assets/car.jpg" alt="Car" class="w-full h-auto rounded" />
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="shadow-md">
          <ion-card-header>
            <ion-card-title class="text-base font-semibold">Heyy</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <!-- Another sample content -->
            <p class="text-gray-600">Some content here.</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
